<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="allCapitals" th:unless="${#lists.isEmpty(allCustomers)}">
    <h2 th:text="${customerTitle}"></h2>
    <table>
        <tbody>
        <tr th:each="cap : ${allCustomers}">
            <td th:text="${cap.name}"></td>
            <td th:text="${cap.adress}"></td>
            <td><a th:href="@{/kund/deleteById/{id}(id=${cap.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
